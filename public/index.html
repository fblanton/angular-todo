<!DOCTYPE html>
<html lang="en" ng-app="todo">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="default.js"></script>
    <title>Angular Todo</title>
  </head>
  <body>
    <div ng-controller="HomeController as home">
      <span ng-show="home.remaining()"><h1>{{home.message}}</h1></span>
      <span ng-show="!home.remaining()"><h1>{{home.complete}}</h1></span>
      <form ng-submit="home.create(home.newTodo)">
        <input type="text" ng-model="home.newTodo.task">
      </form>
      <span ng-show="!!home.error"><h5>{{home.error}}</h5></span>
      <ul>
        <li ng-repeat="todo in home.todos">
          <span ng-class="{strike: todo.completed}" ng-click="home.toggle(todo)">{{todo.task}}</span>
        </li>
      </ul>
      <span ng-show="home.remaining()"><h3>{{home.remaining()}} remaining</h3></span>
    </div>
  </body>
</html>
